<body>
    <p>Tính tổng:</p>
    <div>
        <p>Nhập số thứ nhất:</p>
        <input type="number" id="soThuNhat">
    </div>
    <div>
        <p>Nhập số thứ hai:</p>
        <input type="number" id="soThuHai">
    </div>
    <div>
        <button onclick="tinhToan('tong')">Tính tổng</button>
        <button onclick="tinhToan('hieu')">Tính hiệu</button>
        <button onclick="tinhToan('tich')">Tính tích</button>
        <button onclick="tinhToan('thuong')">Tính thương</button>
    </div>
    <div>
        Kết quả: <input type="number" id="ketQua" class="ket_qua">
    </div>
    
    <script>
        
        function tinhToan(pheptinh){
            let soThuNhat = parseFloat(document.getElementById('soThuNhat').value);
            let soThuHai = parseFloat(document.getElementById('soThuHai').value);
            let canhBao = "";
            if(!soThuNhat){
                canhBao+="Vui long nhap so thu nhat";
            }
            if(!soThuHai){
                canhBao+="Vui long nhap so thu hai";
            }

            if(canhBao){
                alert(canhBao);
            }
            let ketQua = 0;
            if (pheptinh =='tong'){
                ketQua = soThuNhat + soThuHai;
            }
            else if (pheptinh == 'hieu'){
                ketQua = soThuNhat - soThuHai;
            }
            else if (pheptinh == 'tich'){
                ketQua = soThuNhat * soThuHai;
            }
            else {
                ketQua = soThuNhat / soThuHai;
            }
            document.getElementById('ketQua').value = ketQua;   
        }
