<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            background-color: aliceblue;
            display:flex;
            align-items:center;
            justify-content: center;
            height:90vh;
            font-family: 'Courier New', Courier, monospace;
        }
        main{
            background-color:white;
            display:flex;
            justify-content: space-around;
            width:50%;
            margin: auto;
            align-items: center;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3); 
            /*dịch bóng theo chiều ngang, dịch bóng theo chiều dọc, độ mờ bóng, độ lan, màu*/

        }
        a{
            color:black;
        }
        .nhap input{
            border:0;
        }
        .nhap{
            border-bottom: 1px black solid;
            padding:10px;
            display:flex;
            justify-content: space-between;
            align-items: end;
            gap:20px;
        }
        .nutbam a{
            text-decoration: none;
            color:white;
        }
        .nutbam{
            border-radius: 8px;
            background-color:cadetblue;
            padding:10px;
            text-align: center;
            width:40%;
            height:auto;
            margin-top:50px ;
            margin-bottom: 50px;
        }
        .hinh{
            text-align: center;
            margin:20px;
            /* border:3px solid black; */
        }
        .him img{
            border-radius: 10px;
            width:70%;
            height:auto;
        }
        .chanmain{
            display:flex;
            justify-content: space-around;
            gap:5px;
            align-items: flex-start;
        }
        .phai{
            margin-right:20px;
            /* border:3px black solid; */
        }
    </style>
</head>
<body>
    <main>
        <div class="hinh">
            <img src="img/350x495-muado.jpg"><br>
            <a href="#">Create an account</a>
        </div>
        <div class="phai">
            <h1><b>Log In</b></h1>
            <form>
                <div class="nhap">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" name="ten" placeholder="Your account">
                </div>
                <div class="nhap">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" name="mk" placeholder="Password">
                </div>
                <div style="margin-top:10px">
                    <input type="checkbox" name="rmb">Remember me
                </div>
                <div class="nutbam">
                    <a href="#">Log in</a>
                </div>
                <div class="chanmain">
                    Or login with
                    <div class="chanmain" style="gap:10px;">
                        <i class="fa fa-facebook-official" aria-hidden="true"></i>
                        <i class="fa fa-twitter-square" aria-hidden="true"></i>
                        <i class="fa fa-google-plus-square" aria-hidden="true"></i>
                    </div>
                    
                </div>
            </form>
        </div>

    </main>
    
</body>
</html>
