<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số BMI</title>
    <style>
        body{
            color:#a65e2e;
        }
        .main{
            display:flex;
            justify-content: space-around;
            background-color: #127cae;
            width:100%;
            margin:0 auto;
            padding:10px;
            border-radius: 30px;
            max-width: 500px;
            box-sizing: border-box;
            color:white;
            flex-wrap: wrap;
            /* border:5px solid black; */
        }
        button{
            border-radius: 5px;
            border-color: #127cae;
            color:#a65e2e;
            background-color: yellow;
        }
        .trai{
            display:flex;
            flex-direction: column;
            justify-content:center;
            padding:10px;
            gap:10px;
        }
        .pic{
            border-radius: 10px;
            border: 5px solid;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Tính chỉ số BMI</h1>
    <div class="main">
        <div class = "trai">
            <div>
                <p>Nhập vào chiều cao (m):</p>
                <input type="number" id="chieuCao">
            </div>
            <div>
                <p>Nhập vào cân nặng (kg):</p>
                <input type="number" id="canNang">
            </div>
            <div style="display:flex; justify-content: center;">
                <button onclick = "BMI()">Tính chỉ số BMI</button>
            </div>
            <div>
                <p>Kết quả:</p>
                <input type="number" id="ketQua">
            </div>
        </div>
        <div>
            <img width=100px" class = "pic" src="pic/thieucan.jpg" alt="">
        </div>

    </div>
    <script>
        function BMI(){
            chieuCao = parseFloat(document.getElementById('chieuCao').value);
            canNang = parseFloat(document.getElementById('canNang').value);
            let canhBao = '';
            if(!chieuCao){
                canhBao+="Vui lòng nhập chiều cao ";
            }
            if(chieuCao<0 || chieuCao>2.3){
                canhBao+="Chiều cao không hợp lý. Vui lòng nhập lại.";
            }
            if(!canNang){
                canhBao+="Vui lòng nhập cân nặng";
            }
            if(canNang<0){
                canhBao+="Cân nặng không hợp lý. Vui lòng nhập lại.";
            }
            if(canhBao){
                alert(canhBao);
            }
            let BMI = (canNang/(chieuCao*chieuCao)).toFixed(1);
            document.getElementById('ketQua').value = BMI;
            if(BMI<18.5){
                document.getElementsByClassName('pic')[0].src = 'pic/thieucan.jpg';
                document.getElementsByTagName('body')[0].style = 'background-color:#e0fefe';
            }
            else if (BMI>=18.5 && BMI<=24.9){
                document.getElementsByClassName('pic')[0].src = 'pic/binhthuong.jpg';
                document.getElementsByTagName('body')[0].style = 'background-color:#b5ead7';
            }
            else if (BMI>=25 && BMI<=29.9){
                document.getElementsByClassName('pic')[0].src = 'pic/thuacan.jpg';
                document.getElementsByTagName('body')[0].style = 'background-color:#ffffd8';
            }
            else if (BMI>=30 && BMI<=39.9){
                document.getElementsByClassName('pic')[0].src = 'pic/beocap1.jpg';
                document.getElementsByTagName('body')[0].style = 'background-color:#ffdac1';
            }
            else{
                document.getElementsByClassName('pic')[0].src = 'pic/beophinang.jpg';
                document.getElementsByTagName('body')[0].style = 'background-color:#f08080';
            }
        }

    </script>
</body>
</html>
